<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ | UniJobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 85vh;
            margin-top: 0;
            margin-bottom: 50px;
        }

        .profile-card {
            max-width: 900px; 
            background: white;
            padding: 80px; 
            border-radius: 15px; 
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); 
            display: flex;
            align-items: center;
            gap: 50px; 
            border: 1px solid #d1d2d2;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #245c60;
            cursor: pointer;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .profile-info h3 {
            margin: 0;
        }

        .profile-info input {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            color: #b2adad;
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }
       
    </style>
</head> 
<body class="bg-light">
    <div class="header">
        <h2>UniJobs</h2>
        <div class="nav">
            <a href="../index/index.html">หน้าหลัก</a>
            <a href="../Find/Find.html">ค้นหางาน</a>
            <a href="../MyJobs/MyJobs.html">งานของฉัน</a>
            <a href="../Profile/Profile.html">โปรไฟล์</a>
        </div>
    </div>
    <h3 class="text-center p-4">โปรไฟล์</h3>
    <div class="profile-container">
        <div class="profile-card">
            <img id="profileImage" src="nonepic.png" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <label for="username" class="profile-label">Name :</label>
                <h3><input type="text" id="name" placeholder="Username"></h3>
                <label for="gender" class="profile-label">Gender :</label>
                <h3>
                <select id="gender" class="form-select">
                <option value="">-- เลือกเพศ --</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่น ๆ</option>
            </select>
            </h3>

                <label for="email" class="profile-label">Email :</label>
                <h3><input type="text" id="email" placeholder="Su@silpakorn.edu"></h3>
                <label for="phone" class="profile-label">Phone Number :</label>
                <h3><input type="text" id="phone" placeholder="080-xxx-xxxx"></h3>
                <label for="address" class="profile-label">Address :</label>
                <h3><input type="text" id="address" placeholder="112 nakorn pathom"></h3>

                 <!-- ปุ่มอัปโหลดไฟล์ -->
                 <label for="resumeUpload" class="profile-label">Upload Resume :</label>
                 <input type="file" id="resumeUpload" class="form-control mt-2" accept=".pdf">
                 
                <div class="btn-container">
                    <button id="saveBtn" class="btn btn-warning mt-3">บันทึกข้อมูล</button>
                    <button id="editBtn" class="btn btn-secondary mt-3">แก้ไข</button>
                </div>
            </div>
        </div>
    </div>
    <input type="file" id="imageUpload" style="display:none;">
    <script>
        document.getElementById("profileImage").addEventListener("click", function() {
            document.getElementById("imageUpload").click();
        });

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0]; 
            if (file) {
                if (!file.type.startsWith("image/")) {
                    alert("กรุณาเลือกไฟล์รูปภาพเท่านั้น!");
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert("กรุณาเลือกไฟล์รูปภาพก่อน!");
            }
        });

        // บันทึกข้อมูล
        document.getElementById("saveBtn").addEventListener("click", function() {
            // ล็อกฟอร์มไม่ให้แก้ไขหลังจากบันทึก
            document.querySelectorAll('.profile-info input, .profile-info select').forEach(el => {
            el.style.fontWeight = 'bold';
            el.style.color = '#000';
                });
            document.getElementById("username").setAttribute("readonly", true);
            document.getElementById("email").setAttribute("readonly", true);
            document.getElementById("phone").setAttribute("readonly", true);
            document.getElementById("address").setAttribute("readonly", true);
            document.getElementById("resumeUpload").setAttribute("disabled", true);
            document.getElementById("gender").setAttribute("disabled", true);
            alert("ข้อมูลถูกบันทึกแล้ว");
        });

        // แก้ไขข้อมูล
        document.getElementById("editBtn").addEventListener("click", function() {
            // เปิดให้แก้ไขข้อมูล
            document.getElementById("username").removeAttribute("readonly");
            document.getElementById("email").removeAttribute("readonly");
            document.getElementById("phone").removeAttribute("readonly");
            document.getElementById("address").removeAttribute("readonly");
            document.getElementById("resumeUpload").removeAttribute("disabled");
            document.getElementById("gender").removeAttribute("disabled");
        });
    </script>

    <footer>
        <div class="container">
            <div class="footer-content">
                <h5>UniJobs</h5>
                <p>เว็บหางานพาร์ทไทม์<br>ใกล้มหาวิทยาลัย</p>
            </div>
            
            <div class="footer-content">
                <h5>เกี่ยวกับเรา</h5>
                <ul>
                    <li><a href="index.html">หน้าหลัก</a></li>
                    <li><a href="Find.html">ค้นหางาน</a></li>
                    <li><a href="MyJobs.html">งานของฉัน</a></li>
                    <li><a href="Profile.html">โปรไฟล์</a></li>
                </ul>
            </div>

            <div class="footer-content">
                <h5>ติดต่อเรา</h5>
                <p>โทร: 080-xxx-xxxx</p>
            </div>
        </div>
    </footer>
</body>
</html>
